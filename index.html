<!DOCTYPE html>
<html ng-app="photosApp">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/dashboardController.js"></script>
  <script type="text/javascript" src="js/placeholderFactory.js"></script>
</head>
<body>
   <main ng-controller="DashboardController as dashboard">
    <h1>Photos!</h1>
    <ul>
      <li ng-repeat="photo in dashboard.photos"><a ng-href="{{ photo.url }}">{{ photo.title }}</a>
      <img src= "{{photo.thumbnailUrl}}">
      </li>
    </ul>
  </main>
</body>
</html>
